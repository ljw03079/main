<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v01_instance02.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app01">
    <!-- v- : 지시자 -->
    <p v-text="myText"></p>
    <p v-html="myText"></p>
    {{myText}}
  </div>
  <script>
    new Vue({
      el: '#app01',
      data: {
        myText: '<h3>Hello, World</h3>'
      }
    })
  </script>

  <!-- {{}}는 연산 가능 -->
  <div id="app02">
    <p>{{myNum * 2}}</p>
    <p>{{myTxt + '를 배웁시다.'}}</p>
    <p>{{myBool}}</p>
    <p>{{myAry[0]}}</p>
    <p>{{myObj.name}} {{myObj.price}}</p>
    <p>{{myFnc()}}</p>
  </div>
  <script>
    new Vue({
      el: '#app02',
      data: {
        myNum: 24,
        myTxt: 'Vue.js',
        myBool: true,
        myAry: ['다즐링','얼그레이','실론'],
        myObj: {
          name: '홍차',
          price: 2000
        },
        myFnc: function(){
          return "샘플"
        }
      }
    })
  </script>
</body>
</html>
