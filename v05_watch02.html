<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v05_watch02.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <p>
      <input type="text" v-model="name" placeholder="2글자 이상 입력하세요...">
    </p>
    <table id="list" border="1">
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>주소</th>
        </tr>
      </thead>
      <tbody id="contacts">
        <tr v-for="contact in contacts">
          <td>{{contact.no}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.tel}}</td>
          <td>{{contact.address}}</td>
        </tr>
      </tbody>
    </table>
    <p v-show="isProcessing">조회중</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        name: '',
        isProcessing: false,
        contacts: []
      },
      watch: {
        name: function(val){
          if(val.length >= 2)
          {
            this.fetchContacts();
          } else
          {
            this.contacts = [];
          }
        }
      },
      methods: {
        fetchContacts() {
          // 배열의 값을 변경. isProcessing = 변경.
          this.contacts = [];
          this.isProcessing = true;
          let url = "https://sample.bmaster.kro.kr/contacts_long/search/" + this.name;

          fetch(url)
          .then(resolve => resolve.json())
          .then(result => {
            this.contacts = result;
            this.isProcessing = false;
          })
          .catch(err => {
            console.log('parsing fail', ex);
            this.contacts = [];
            this.isProcessing = false;
          })
        }
      }
    })
  </script>
</body>
</html>
